<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS Securitys - Soluciones TI y Redes</title>
    <link id="favicon" rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡️</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        :root {
            --bg-dark: #05020D;
            --border-color: rgba(255, 255, 255, 0.1);
            --border-glow: rgba(107, 224, 255, 0.5);
            --primary-cyan: #22d3ee;
            --primary-purple: #a855f7;
            --primary-green: #22c55e;
            --spotlight-x: 50%;
            --spotlight-y: 50%;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #E2E8F0;
        }

        .spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(circle at var(--spotlight-x) var(--spotlight-y), rgba(34, 211, 238, 0.08) 0%, rgba(34, 211, 238, 0) 25%);
        }

        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--bg-dark);
            overflow: hidden;
            z-index: -1;
        }

        .aurora-bg .aurora {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.25;
            animation: aurora-pan 20s linear infinite alternate;
        }
        
        .aurora.one {
            width: 600px; height: 600px;
            top: 10vh; left: 10vw;
            background: var(--primary-purple);
        }
        .aurora.two {
            width: 700px; height: 700px;
            top: 30vh; right: 5vw;
            background: var(--primary-cyan);
            animation-direction: alternate-reverse;
            animation-duration: 25s;
        }
        .aurora.three {
             width: 500px; height: 500px;
             bottom: 5vh; left: 25vw;
             background: #ec4899;
             animation-duration: 18s;
        }

        @keyframes aurora-pan {
            from { transform: translateX(-20%) translateY(-20%) rotate(0deg); }
            to { transform: translateX(20%) translateY(20%) rotate(180deg); }
        }
        
        .scroll-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .scroll-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes subtle-pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 10px 10px rgba(34, 211, 238, 0); }
        }

        .animate-subtle-pulse {
            animation: subtle-pulse 2.5s infinite;
        }
        
        /* Glass Card Effect */
        .glass-card {
            background: rgba(17, 17, 24, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: background 0.3s, border 0.3s, transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .interactive-card {
            transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .interactive-card:hover .glass-card {
             border-color: var(--border-glow);
        }
        
        /* Animated Gradient Text */
        .gradient-text {
            background-image: linear-gradient(90deg, var(--primary-cyan), var(--primary-purple), var(--primary-cyan));
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 5s linear infinite;
        }

        @keyframes gradient-flow {
            to {
                background-position: 200% center;
            }
        }
        
        @keyframes slide-up-fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-slide-up {
            animation: slide-up-fade-in 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0; /* Start hidden */
        }
        
        /* Modal Styles */
        @keyframes modal-fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes modal-slide-up {
            from { transform: translateY(20px) scale(0.98); }
            to { transform: translateY(0) scale(1); }
        }
        .modal-enter {
            animation: modal-fade-in 0.3s ease-out forwards;
        }
        .modal-content-enter {
             animation: modal-slide-up 0.3s ease-out forwards;
        }
        
        /* FAQ Accordion Styles */
        .faq-accordion details > summary {
            list-style: none;
        }
        .faq-accordion details > summary::-webkit-details-marker {
            display: none;
        }
        .faq-accordion details .icon {
            transition: transform 0.3s ease-out;
        }
        .faq-accordion details[open] .icon {
            transform: rotate(45deg);
        }
        .faq-accordion details .content {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s cubic-bezier(0, 1, 0, 1), padding 0.3s ease-out;
        }
        .faq-accordion details[open] .content {
             max-height: 1000px;
             transition: max-height 1s cubic-bezier(1, 0, 1, 0);
        }
        
        /* AI Chat Typing Indicator */
        @keyframes typing-dots {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #9ca3af;
            border-radius: 50%;
            margin: 0 1px;
            animation: typing-dots 1.4s infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        /* PRELOADER STYLES */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .preloader-logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            opacity: 0;
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                0 0 4px #fff,
                0 0 11px #fff,
                0 0 19px #fff,
                0 0 40px var(--primary-cyan),
                0 0 80px var(--primary-cyan),
                0 0 90px var(--primary-cyan),
                0 0 100px var(--primary-cyan),
                0 0 150px var(--primary-cyan);
                opacity: 1;
            }
            20%, 24%, 55% {       
                text-shadow: none;
                opacity: 0.8;
            }
        }

        /* TOAST NOTIFICATION STYLES */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        @keyframes toast-in {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .toast {
            animation: toast-in 0.5s ease-out forwards;
        }
    </style>
